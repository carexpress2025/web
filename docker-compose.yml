networks:
  carexpress-net:
    name: carexpress-net
    driver: bridge

volumes:
  postgres-data:
    name: postgres-data
    driver: local

services:
  database:
    image: postgres:15
    container_name: database
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - 5432:5432
    networks:
      - carexpress-net
    volumes:
      - postgres-data:/var/lib/postgresql/data
    mem_limit: 1g
    memswap_limit: 4g
